{% load static %}
<script src="{% static 'inventory/js/script.js' %}"></script>
<script>window.selected = 'location'</script>
<link rel="stylesheet" href="{% static 'inventory/css/location_data.css' %}">
<div class="search-bar"><input type="text" id="search" placeholder="Search"></div>
<div id="location-data">
  <h1 class="title">Locations</h1>
  <div class="data-header">
  </div>
  <div class="data-data">
    <section class="column-header">
      <h3 class="lab-column">Lab<i class="bi bi-caret-down-fill filter"></i>
        <div class="drop-down">
          <i class="bi bi-sort-alpha-up" order-by="lab"></i>
          <i class="bi bi-sort-alpha-down-alt" order-by="-lab"></i>
        </div>
      </h3>
      <h3 class="location-column">Location<i class="bi bi-caret-down-fill filter"></i>
        <div class="drop-down">
          <i class="bi bi-sort-alpha-up" order-by="location"></i>
          <i class="bi bi-sort-alpha-down-alt" order-by="-location"></i>
        </div>
      </h3>
    </section>

    <span id="form">
    <form method="post" action="/inventory/add" class="form"> {% csrf_token %} {{ form.form_is }}
      <section>
        <!-- {{ form.1.location.errors }} for including to display errors like 'location already exists' -->
        <div class="lab-column">{{ form.lab }}</div>
        <div class="location-column">{{ form.location }}</div>
        <div class="edit-column"><input id="submit" type="submit" value="Submit"></div>
      </section>
    </form></span>
    {% for item in data %}
    <section id="{{item.id}}">
      <div class="lab-column">{{ item.lab }}</div>
      <div class="location-column">{{ item.location }}</div>
      <div class="edit-column">
        <div class="edit"><i class="bi bi-trash3 delete"></i><i class="bi bi-pen edit-record"></i></div>
      </div>
    </section>
    {% endfor %}
  </div>
</div>

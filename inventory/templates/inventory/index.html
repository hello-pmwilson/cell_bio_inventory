{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'inventory/css/style.css' %}">
    <title>Inventory</title>
</head>
<body>
    <div id="content">
        <form method="post" id="form"> {% csrf_token %}
        <table>
            <thead>
                <th>Inventory</th>
                <tr>
                    <th>ID <i class="bi bi-caret-down-fill" id="-inventory"></i></th>
                    <th>Item <i class="bi bi-caret-down-fill" id="-item"></i></th>
                    <th>Amount <i class="bi bi-caret-down-fill" id="-amount"></i></th>
                    <th></th>
                    <th>Location <i class="bi bi-caret-down-fill" id="-location"></i></th>
                </tr>
            </thead>
            <tbody>   
                <tr>
                    <td></td>
                    <td>{{ form.item }}</td>
                    <td>{{ form.amount }}</td>
                    <td>{{ form.unit }}</td>
                    <td>{{ form.location }}</td>
                    <td><input type="submit" value="Submit"></td>           
                </tr>
                {% for item in data %}
                    <tr>
                        <td>{{ item.inventory }}</td>
                        <td>{{ item.item }}</td>
                        <td>{{ item.amount }}</td>
                        <td>{{ item.unit }}</td>
                        <td>{{ item.location }}</td>
                        <td class="delete" id="{{item.id }}">Delete</td>
                    </tr>
                {% endfor %}
            </tbody>
        
        </form>
        </div>
</body>
</html>

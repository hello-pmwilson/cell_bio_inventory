{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'inventory/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'inventory/js/script.js' %}"></script>
    <title>Inventory</title>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <a href="{% url 'logout' %}" id="logout">Logout</a>
    </div>
    <div id="content">
    <div id="navigation">
        <a class="tab" href="{% url 'index' %}?selected=inventory" id="inventory">Inventory</a>
        <a class="tab" href="{% url 'index' %}?selected=requests" id="requests">Request</a>
        <a class="tab" href="{% url 'index' %}?selected=add_item" id="addItem">Add Item</a> 
        <a class="tab" href="{% url 'index' %}?selected=settings" id="settings">Settings</a> 
    </div>
    <div id="data">
        <div id="data-header">
            <input type="text" id="search" placeholder="Search">
        </div>
        
        {% include defaultURL %}
    </div>
</div> 
</body>
</html>
